<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>monika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="container mb-3">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
        <use xlink:href="#bootstrap"></use>
      </svg>
      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
      <li><a href="#" class="nav-link px-2 link-secondary text-decoration-line-through">Proyek</a></li>
      <li><a href="#" class="nav-link px-2 link-secondary text-decoration-line-through">Customers</a></li>
      <li><a href="#" class="nav-link px-2 link-secondary text-decoration-line-through">Products</a></li>
      </ul>
      <div class="dropdown text-end">
      <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        {{ current_user.username }}
      </a>
      <ul class="dropdown-menu text-small">
        <li><a class="dropdown-item text-decoration-line-through" href="#">New project...</a></li>
        <li><a class="dropdown-item text-decoration-line-through" href="#">Settings</a></li>
        <li><a class="dropdown-item text-decoration-line-through" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="/logout">Log out</a></li>
      </ul>
      </div>
    </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="container">
        footer
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
