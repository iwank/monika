<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>monika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background: url('{{ url_for('static', filename='img/jetty_bojongsalawe.jpg') }}') no-repeat center center fixed; background-size: cover;"></body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <img src="{{ url_for('static', filename='img/cty-logo.png') }}" alt="CTY Logo" class="mb-5" style="max-width: 200px;">
              <h1 class="display-5 fw-bold lh-1 mb-3 text-light text-shadow">SNVT PJSA Citanduy</h1>
              <p class="text-white col-lg-10 fs-2 text-center text-uppercase mt-5 text-shadow">Pekerjaan Pembangunan Pengamanan Pantai Bojongsalawe (Tahap IV)</p>
              <style>
                .text-shadow {
                  text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
                }
              </style>
            </div>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  {{ messages[0] }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif %}
            {% endwith %}
            <form action="/login" method="POST" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
              <p class="col-lg-10 fs-4 text-center">Presensi</p>
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <input type="hidden" name="next" value="{{ next }}">
              <div class="form-floating mb-3">
              {{ form.username(class="form-control", placeholder="username") }}                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
